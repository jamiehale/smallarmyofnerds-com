machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --check-html --disable-external

deployment:
  prod:
    branch: master
    commands:
      - rsync -va --delete ./_site circleci@smallarmyofnerds.com:/var/www/smallarmyofnerds.com/public
